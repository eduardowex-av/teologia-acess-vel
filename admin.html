<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel | Teologia Acessível</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Painel de Estudos</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="estudos.html">Estudos</a>
    </nav>
  </header>

  <main class="container">
    <h2>Novo Estudo</h2>
    <input id="titulo" placeholder="Título do estudo" /><br><br>
    <select id="categoria">
      <option>Doutrina</option>
      <option>Bíblia</option>
      <option>Vida Cristã</option>
    </select><br><br>
    <textarea id="conteudo" rows="8" placeholder="Conteúdo do estudo"></textarea><br><br>
    <button onclick="salvarEstudo()">Publicar</button>

    <p id="msg"></p>
  </main>

  <script src="painel.js"></script>
</body>
</html>
